<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wix Nigeria -- Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/cd01be9631.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="shortcut icon" href="images/logo/wix.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body class="text-center d-flex align-items-center justify-content-center" style="background-color: #f5f5f5ab;">
    <main class="container-sm col-lg-4 mt-5 bg-white px-3 py-4 shadow">
        <div class="text-center"><iconify-icon icon="game-icons:dripping-star" width="63" height="63"></iconify-icon></div>
        <div class="fs-4">Welcome Back</div>
        <p class="2">Have a wonderful shoping experience !</p>
        <form action="">
            <input type="email" name="" id="" placeholder="Enter your email" class="form-control d-block py-2 " required>
            <div class="my-3">
                <input type="password" name="" id="" placeholder="Password" class="form-control d-block py-2" required>
            </div>

            <button class="btn btn-outline-secondary w-100 d-block py-2">Sign In</button>
            <p class="p-2">For further support, you may visit the Help Center or contact our customer service team.</p>
        </form>

        <p class="px-2">Forgot Password?, <a href="#" class="text-decoration-none">click here</a></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
